<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./estaticos/css/estilos.css" rel="stylesheet">
    <title>Document</title>

<body>
<div class="container repartirsillas">
    <div class="row">
        <div class="col texto">
            <p>1 se sienta donde quiera, 2 a la derecha de 1, y 3 a la derecha de 2. La silla restante para 4. La silla donde se siente ahora 1, sera la silla referenciada. Señaladla con algo.</p>
        </div>
        <div class="col sillas">
            <div class="posicionsillas container">
                <div class="row">
                    <div class="col posjugador superior Soeste">Raffae</div>
                </div>
                <div class="row">
                    <div class="col posjugador izquierdo Snorte">Kalelo</div>
                    <div class="col posjugador derecho Ssur">Garsi</div>
                </div>
                <div class="row">
                    <div class="col posjugador inferior Seste">Burando</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"><button id="comienzo">Comenzar</button></div>
    </div>
</div>
