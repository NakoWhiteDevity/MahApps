<div class="container sinfan">
    <div class="row">
        <div class="col puntos">{{jugada.puntos}}</div>
        <div class="col desc" [innerHTML]="descripcion"></div>
    </div>
    <div class="row" *ngFor="let res of baraja">
        <button class="col respuesta" [innerHTML]="res" (click)="_c.comprobador(jugada,res,'fan')" ></button>
    </div>
</div>
