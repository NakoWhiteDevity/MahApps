<div *ngIf="iterador(indice[0])" [ngSwitch]="iterador(indice[0]).caso">
    <ng-container *ngSwitchCase=false>
        <p>Sin descripcion</p>
    </ng-container>
    <ng-container *ngSwitchCase=true [ngSwitch]=randomcondesc()>
        <app-sinpuntos *ngSwitchCase=1 [jugadasReadonlyChild]="iterador(indice[0]).jugada"></app-sinpuntos>
        <app-sinfan *ngSwitchCase=2 [jugadasReadonlyChild]="iterador(indice[0]).jugada"></app-sinfan>
    </ng-container>
</div>
