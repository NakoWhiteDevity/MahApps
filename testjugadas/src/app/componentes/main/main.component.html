<div [ngSwitch]="iterador(indice[0]).caso">
    <ng-container *ngSwitchCase=false>
        <p>Sin descripcion</p>
    </ng-container>
    <ng-container *ngSwitchCase=true [ngSwitch]=randomcondesc()>
        <p *ngSwitchCase=1>Sin puntos</p>
        <p *ngSwitchCase=1>Sin fan</p>
    </ng-container>
</div>
