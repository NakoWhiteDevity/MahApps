<div *ngIf="this._tat.aiterar" [ngSwitch]="this._tat.aiterar.caso">
    <ng-container *ngSwitchCase=false>
        <app-sindesc></app-sindesc>
    </ng-container>
    <ng-container *ngSwitchCase=true [ngSwitch]="this._tat.random[0]">
        <app-sinpuntos *ngSwitchCase=1 ></app-sinpuntos>
        <app-sindescondesc *ngSwitchCase=2 ></app-sindescondesc>
        <app-sinfan *ngSwitchCase=3 ></app-sinfan>
    </ng-container>
</div>
